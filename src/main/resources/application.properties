server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/furever_db
spring.datasource.username=furever_user
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging level for SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable automatic database initialization (new configuration)
spring.sql.init.mode=never

# Prevent Hibernate from automatically managing the schema
spring.jpa.hibernate.ddl-auto=none
